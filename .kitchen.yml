driver:
  name: vagrant
  customize:
    cpus: 2
    memory: 4096

provisioner:
  name: chef_zero
  require_chef_omnibus: true
  chef_omnibus_url: https://www.chef.io/chef/install.sh
  deprecations_as_errors: true

verifier:
  name: inspec

platforms:
  - name: windows-2008r2
    driver_config:
      box: chef/windows-server-2008r2-standard
  - name: windows-2012r2
    driver_config:
      box: chef/windows-server-2012r2-standard

suites:
  - name: default
    run_list:
      - recipe[iis::default]
    attributes: { "iis": {
      "pubroot": "C:/wwwroot/",
      "docroot": "C:/wwwroot/",
      "log_dir": "C:/logs/"
    }}
